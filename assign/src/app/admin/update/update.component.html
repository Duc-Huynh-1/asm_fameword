
      <div class="w-full mx-auto px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <h1 class="text-2xl font-bold sm:text-3xl">Cập Nhật Sản Phẩm</h1>
        </div>
    
        <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4" (submit)="handleSubmit()" [formGroup]="productForm">
          <div>
            <label for="name" class="sr-only">Name</label>
    
            <div class="relative">
              <input formControlName="name"
                type="name"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter name"
              />
              <span *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched" class="text-red-500">
                Name không được bỏ trống!
              </span>
    
              <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                
              </span>
            </div>
          </div>
    
          <div>
            <label for="price" class="sr-only">Price</label>
    
            <div class="relative">
              <input
                type="price" formControlName="price"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter price"
              />
    
              <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              
              </span>
            </div>
          </div>
  
  
          <div>
            <label for="desc" class="sr-only">desc</label>
    
            <div class="relative">
              <input formControlName="desc"
                type="name"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter name"
              />
    
              <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
               
              </span>
            </div>
          </div>
  
          <div>
              <label for="images" class="sr-only">Image</label>
      
              <div class="relative">
                <input
                  type="text" formControlName="img"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter images "
                />
      
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                 
                </span>
              </div>
            </div>
    
          <div class="flex items-center justify-between">
          
    
            <button
              type="submit"
              class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
            >
             Submit
            </button>
          </div>
        </form>
      </div>
