
<div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24 mx-auto">
    <h1 class="text-2xl font-bold sm:text-3xl">Thêm Mới Sản Phẩm</h1>
  <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4 " (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div>
      <label for="name" class="sr-only">Name</label>

      <div class="relative">
        <input formControlName="name" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter name" />

        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

        </span>
      </div>
    </div>

    <div>
      <label for="desc" class="sr-only">Desc</label>

      <div class="relative">
        <input formControlName="desc" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter desc " />

        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

        </span>
      </div>
    </div>

    <div>
      <label for="price" class="sr-only">Price</label>

      <div class="relative">
        <input formControlName="price" type="number"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter price" />

        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

        </span>
      </div>
    </div>

    <div>
      <label for="images" class="sr-only">Image</label>

      <div class="relative">
        <input formControlName="img" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter images " />

        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

        </span>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
        Submit
      </button>
    </div>
  </form>
</div>
