<div>
    <div class="bg-[#000000] h-[60px]">
        <h1 class="text-4xl font-bold text-[white]  pt-[5px] ml-[30px]">Trator
        </h1>
    </div>
    <div class="flex border"> 
        <div class="h-auto w-[200px] bg-[#f57d38]">
            <nav>
                <ul >
                    <li class="my-[30px]"><a routerLink="" class="text-[20px] font-medium text-[white] mx-[20px] ">Home</a></li>
                    <li class="my-[30px]"><a routerLink="../dashboard" class="text-[20px] font-medium text-[white] mx-[20px] ">Dashboard</a></li>
                    <li><a routerLink="../product" class="text-[20px] font-medium text-[white] mx-[20px] ">Admin</a></li>
                    <li class="my-[30px]"><a routerLink="add" class="text-[20px] font-medium text-[white] mx-[20px] ">Admin Add</a></li>
                    <li class="my-[30px]"><a routerLink="" class="text-[20px] font-medium text-[white] mx-[20px] ">User</a></li>
                </ul>
            </nav>
        </div>
        <!-- end 1 -->

        <div  class="border ml-[10px]">
            <!-- <app-admin /> -->
            <table class="border text-center justify-end">
                <thead class="border">
                    <tr>
                        <th class="w-[100px]">id</th>
                        <th class="w-[300px]">name</th>
                        <th class="w-[350px]">images</th>
                        <th class="w-[300px]">price</th>
                        <th class="w-[300px]">desc</th>
                        <th class="w-[250px]">details</th>
                    </tr>
                </thead>
                <tbody class="border">
                    <tr *ngFor="let product of products ; index as i">
                        <td class="border">{{i +1}}</td>
                        <td class="border">{{product.name}}</td>
                        <td class="border "><img [src]="product.img" alt="" class="mx-auto w-[200px] h-[150px]"></td>
                        <td class="border">{{product.price | number:'1.3-3' }} VND</td>
                        <td class="border">{{product.desc}}</td>
                        <td class="border">
                                <button
                                    class="border w-[80px] h-[40px] rounded-[5px] text-[white] bg-[blue] text-[16px]"
                                    (click)="removeProduct(product._id!)"
                                >
                                    XÃ³a
                                </button>
                            <a routerLink="../product/update/{{product._id}}"> <button
                                    class="ml-[10px] border w-[80px] h-[40px] rounded-[5px] text-[white] bg-[red] text-[16px]">UPDATE</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </div>
</div>
