<div class="flex  my-[20px]">
    <div class="main  mx-auto">
        <img src="https://antimatter.vn/wp-content/uploads/2022/10/hinh-anh-nen-don-gian-la-cay.jpg" alt="" class="">
        <div class="absolute inset-0  text-center mt-[300px] text-white  ">
            <h1 class="text-4xl font-semibold my-[20px]">Signin</h1>
            <form action="" method="post" class="">
                <div>
                    <label class="text-xl font-medium mx-[15px]"> email :</label>
                    <input type="email" name="email" formControlName="email" placeholder="demo@gmail.com" class="border w-[400px] ml-[25px] rounded-[5px] text-[#000000] focus:border-[blue] ">
                </div>
                <div class="mt-[15px]">
                    <label class="text-xl font-medium mx-[1px]"> password :</label>
                    <input type="password" name="password" formControlName="password" placeholder="********" class="border w-[400px] ml-[20px] rounded-[5px] text-[#000000]">
                </div>
               
                <div class="mt-[18px] ">
                    <input type="checkbox" > <span class="ml-[10px]">Remember me</span>
                </div>
        
                <div class="mt-[18px] ">
                   <p>Bạn chưa có tài khoản ? vui lòng nhấp vô đây để <a [routerLink]="['/signup']"><span class=" hover:text-[blue] ">đăng ký</span></a> </p>
                </div>
        
                <button type="submit"  class="text-xl font-normal my-[20px] border border-[white] w-[100px] h-[40px] rounded-[10px] bg-[blue] text-[white]">submit</button>
            </form>

        </div>
    </div>

</div>
