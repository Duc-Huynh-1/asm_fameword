<div class="content mx-[30px] mt-[50px] mb-[32px]">

  <!-- banner -->

  <div>
    <h1 class="text-2xl font-bold text-[#828282] my-[20px]">Sản Phẩm Product</h1>
  </div>
  <table class="border text-center">
    <thead class="border">
      <tr>
        <th class="w-[100px]">id</th>
        <th class="w-[300px]">name</th>
        <th class="w-[350px]">images</th>
        <th class="w-[300px]">price</th>
        <th class="w-[300px]">desc</th>
        <th class="w-[250px]">Action</th>
      </tr>
    </thead>
    <tbody class="border">
      <tr *ngFor="let std of products , index as i">
        <td  class="border">{{i +1}}</td>
        <td class="border">{{std.name}}</td>
        <td class="border "><img [src]="std.img" alt="" class="mx-auto w-[200px] h-[150px]"></td>
        <td class="border">{{ std.price | number:'1.3-3' }} VND</td>
        <td class="border">{{std.desc}}</td>
        <td class="border"><a routerLink="/details/{{std._id}}">
          <button class="border w-[80px] h-[40px] rounded-[5px] text-[white] bg-[blue] text-[16px]">Detail</button>
        </a></td>
      </tr>
    </tbody>
  </table>
  


</div>
