<div class="flex  my-[20px]">
    <div class="main  mx-auto">
        <img src="https://nhadepso.com/wp-content/uploads/2023/03/tang-ban-999-hinh-nen-cay-xanh-dep-tuoi-moi-cang-tran-su-song_7.jpg" alt="" class="">
        <div class="absolute inset-0  text-center mt-[300px] text-white  ">
            <h1 class="text-4xl font-semibold my-[20px]">Signup</h1>
            <form action="" >
                <div class="mt-[15px]">
                    <label class="text-xl font-medium "> Username :</label>
                    <input type="name" name="name" placeholder="username" class="border w-[400px] ml-[20px] rounded-[5px]">
                </div>

                <div  class="mt-[15px]">
                    <label class="text-xl font-medium mx-[15px]"> email :</label>
                    <input type="email" name="email" placeholder="demo@gmail.com" class="border w-[400px] ml-[25px] rounded-[5px] focus:border-[blue] ">
                </div>
                <div class="mt-[15px]">
                    <label class="text-xl font-medium mx-[1px]"> password :</label>
                    <input type="password" name="password"  placeholder="********" class="border w-[400px] ml-[20px] rounded-[5px]">
                </div>
               
                <div class="mt-[15px]">
                    <label class="text-xl font-medium ml-[-70px] ">confirmpassword :</label>
                    <input type="password" name="password"  placeholder="********" class="border w-[400px] ml-[20px] rounded-[5px]">
                </div>
        
                <div class="mt-[18px] ">
                   <p>Bạn đã có tài khoản ? vui lòng nhấp vô đây để <a [routerLink]="['/signin']"><span class=" hover:text-[blue] ">đăng nhập</span></a> </p>
                </div>
        
                <input type="submit" value="Submit" class="text-xl font-normal my-[20px] border border-[white] w-[100px] h-[40px] rounded-[10px] bg-[blue] text-[white]">
            </form>

        </div>
    </div>

</div>
